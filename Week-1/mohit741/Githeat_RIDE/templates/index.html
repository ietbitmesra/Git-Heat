{% extends "base.html" %}
{% load static %}
{% block content %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style_login.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <div class="container">
        <div class="row" style="margin-top:-20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form id="train_form" method="POST" >
                    {% csrf_token %}
                    <fieldset>
                        <h2>Please enter train number</h2>
                        <hr class="colorgraph">
                        <div class="form-group has-errors text-danger small">
                            {{ err }}
                        </div>
                        <div class="form-group">
                            <input type="text" name="trainno" id="trainno" class="form-control input-lg"
                                   placeholder="Train no." maxlength="5">
                        </div>
				<span>
				</span>
                        <hr class="colorgraph">
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="Find Train">
                            </div>                  
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
